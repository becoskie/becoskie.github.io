<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
        crossorigin="anonymous">
    <link rel="shortcut icon" type="image/png" href="assets/images/flavicon.png" />
    <link rel="stylesheet" type="text/css" href="assets/styles.css">
    <script src="https://www.gstatic.com/firebasejs/5.2.0/firebase.js"></script>
    <title>Project page</title>
</head>

<body>
    <div class="row">
        <div class="container login my-5 text-center">
            <input id="txtEmail" type="email" placeholder="Email">
            <input id="txtPassword" type="password" placeholder="Password">
            <button id="btnLogin" class="btn btn-info mt-3">Log in</button>
            <button id="btnLogOut" class="btn btn-danger">Log out</button>
            <!-- <button id="btnSignUp" class="btn btn-secondary">Sign up</button> -->
        </div>
    </div>
    <div class="row">
        <div class="container mb-5 proj_container">
        </div>
    </div>
    <div class="row">
        <div class="container project_form mb-5 hide" id="form_contain">
            <form>
                <div class="form-group">
                    <label for="project_form_title">Project Title</label>
                    <input type="text" class="form-control" id="project_form_title" placeholder="Project title">
                </div>
                <div class="form-group">
                    <label for="short_desc">Short Description</label>
                    <input type="text" class="form-control" id="short_desc" placeholder="Project short description">
                </div>
                <div class="form-group">
                    <label for="long_desc">Long Description</label>
                    <textarea class="form-control" id="long_desc" rows="3"></textarea>
                </div>
                <div class="form-group">
                    <label for="build_items">Items used for construction</label>
                    <input type="text" class="form-control" id="build_items" placeholder="comma sep eg. html,css,firebase">
                </div>
                <div class="form-group">
                    <label for="launch_link">Launch link to working project</label>
                    <input type="text" class="form-control" id="launch_link" placeholder="http://whatever">
                </div>
                <div class="form-group">
                    <label for="data_link">Data link to open large view</label>
                    <input type="text" class="form-control" id="data_link" placeholder="data-project =">
                </div>
                <div class="form-group">
                    <label for="svg_link">Small image svg</label>
                    <input type="text" class="form-control" id="svg_link" placeholder="example.svg">
                </div>
                <div class="form-group">
                    <label for="img_link">Large image jpeg</label>
                    <input type="text" class="form-control" id="img_link" placeholder="example.jpeg">
                </div>
                <div class="container">
                    <h5 id="radio_label">Select Project type</h5>
                </div>
                <div class="btn-group btn-group-toggle mb-3" data-toggle="buttons">
                    <label class="btn btn-secondary active">
                        <input type="radio" name="options" value="web dev" id="web_dev" autocomplete="off"> Web Dev
                    </label>
                    <label class="btn btn-secondary">
                        <input type="radio" name="options" value="painting" id="painting" autocomplete="off"> Painting
                    </label>
                    <label class="btn btn-secondary">
                        <input type="radio" name="options" value="fab" id="fab" autocomplete="off"> Fab
                    </label>
                </div>
                <div class="form-group">
                    <button type="button" class="btn btn-dark mt-3" id="project_submit" data-submit="">Submit</button>
                </div>
            </form>
        </div>
    </div>




    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
    crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T"
        crossorigin="anonymous"></script>
    <script type="text/javascript" src="assets/scripts.js"></script>
    <script type="text/javascript" src="assets/app.js"></script>
</body>

</html>
